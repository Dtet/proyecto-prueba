<form class="example-form" [formGroup]="filtro">
   
      
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Serie</mat-label>
    <input type="text" placeholder="seleccione" matInput formControlName="Serie" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let info of options" [value]="info.Serie">
        {{info.Serie}}
      </mat-option>
      </mat-autocomplete>
      </mat-form-field>
</form>

      <form class="example-form" [formGroup]="filtro">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Search Movie" [(ngModel)]="selectedOption" [matAutocomplete]="auto"
          formControlName="facultativos" placeholder="Min 3 Characters Ex. Ant">
        <button *ngIf="selectedOption" matSuffix mat-icon-button aria-label="Clear" (click)="clearSelection()">
          <mat-icon>close</mat-icon>
        </button>
        <mat-autocomplete [panelWidth]="400" #auto="matAutocomplete" (optionSelected)="onSelected()"
          [displayWith]="displayWith">
          <mat-option *ngIf="isLoading" class="is-loading">Loading...</mat-option>
          <ng-container *ngIf="!isLoading">
            <mat-option *ngFor="let movie of filteredOption" [value]="movie">
              <span><b>{{movie.Title}}</b> ({{movie.Year}})</span>
            </mat-option>
          </ng-container>
        </mat-autocomplete>
      </mat-form-field>
    </form>
